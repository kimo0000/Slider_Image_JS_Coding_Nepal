<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive IMG Slider JS Coding Nepal</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <script
      src="https://kit.fontawesome.com/d575fe1d69.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="arrow">
        <i class="fa-solid fa-chevron-left prev" id="left"></i>
        <i class="fa-solid fa-chevron-right next" id="right"></i>
      </div>
      <div class="slider">
        <div class="img">
          <img src="imgs/01.jpg" alt="image" />
          <div class="content">
            <p>We really like what we do.</p>
            <h1>
              Coffe Beans with a
              <br />
              Perfect Aroma
            </h1>
            <button class="about">About Us</button>
          </div>
        </div>
        <div class="img">
          <img src="imgs/02.jpg" alt="image" />
          <div class="content">
            <p>Enjoy the finest coffe drinks.</p>
            <h1>
              Enjoy Our Exclusive
              <br />
              Coffee and Cocktails
            </h1>
            <button class="about">About Us</button>
          </div>
        </div>
        <div class="img">
          <img src="imgs/03.jpg" alt="image" />
          <div class="content">
            <p>Making Our coffee with lover.</p>
            <h1>
              Alluring and Fragrant
              <br />
              Coffe Aroma
            </h1>
            <button class="about">About Us</button>
          </div>
        </div>
      </div>
    </div>
    <div class="btns">
      <span class="active"></span>
      <span></span>
      <span></span>
    </div>
  </body>
</html>
